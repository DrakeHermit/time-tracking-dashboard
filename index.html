<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="main__content">
      <article class="card" id="main-card">
        <header class="card__header">
          <img src="/images/image-jeremy.png" alt="Profile picture" />
          <div class="account__info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </header>
        <div class="button__group">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </article>
      <article class="card" id="work">
        <div class="card__illustration">
          <img src="/images/icon-work.svg" alt="" />
        </div>
        <div class="title__options">
          <h2>Work</h2>
          <button><img src="/images/icon-ellipsis.svg" alt="" /></button>
        </div>
        <div class="hours">
          <p>32hrs</p>
          <p>Last Week - 36hrs</p>
        </div>
      </article>
      <article class="card" id="play">
        <div class="card__illustration">
          <img src="/images/icon-play.svg" alt="" />
        </div>
        <div class="title__options">
          <h2>Play</h2>
          <button><img src="/images/icon-ellipsis.svg" alt="" /></button>
        </div>
        <div class="hours">
          <p>10hrs</p>
          <p>Last Week - 36hrs</p>
        </div>
      </article>
      <article class="card" id="study">
        <div class="card__illustration">
          <img src="/images/icon-study.svg" alt="" />
        </div>
        <div class="title__options">
          <h2>Study</h2>
          <button><img src="/images/icon-ellipsis.svg" alt="" /></button>
        </div>
        <div class="hours">
          <p>4hrs</p>
          <p>Last Week - 7hrs</p>
        </div>
      </article>
      <article class="card" id="exercise">
        <div class="card__illustration">
          <img src="/images/icon-exercise.svg" alt="" />
        </div>
        <div class="title__options">
          <h2>Exercise</h2>
          <button><img src="/images/icon-ellipsis.svg" alt="" /></button>
        </div>
        <div class="hours">
          <p>4hrs</p>
          <p>Last Week - 5hrs</p>
        </div>
      </article>
      <article class="card" id="social">
        <div class="card__illustration">
          <img src="/images/icon-social.svg" alt="" />
        </div>
        <div class="title__options">
          <h2>Social</h2>
          <button><img src="/images/icon-ellipsis.svg" alt="" /></button>
        </div>
        <div class="hours">
          <p>5hrs</p>
          <p>Last Week - 10hrs</p>
        </div>
      </article>
      <article class="card" id="self-care">
        <div class="card__illustration">
          <img src="/images/icon-self-care.svg" alt="" />
        </div>
        <div class="title__options">
          <h2>Self Care</h2>
          <button><img src="/images/icon-ellipsis.svg" alt="" /></button>
        </div>
        <div class="hours">
          <p>2hrs</p>
          <p>Last Week - 2hrs</p>
        </div>
      </article>
    </main>
  </body>
</html>
