<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="main__content">
      <article class="card main__card" id="main-card">
        <header class="card__header">
          <img src="/images/image-jeremy.png" alt="Profile picture" />
          <div class="account__info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </header>
        <div class="button__group">
          <button
            class="filterButtons"
            class="active__button"
            data-filter="daily"
            aria-label="Daily filter"
          >
            Daily
          </button>
          <button
            class="filterButtons"
            data-filter="weekly"
            aria-label="Weekly filter"
          >
            Weekly
          </button>
          <button
            class="filterButtons"
            data-filter="monthly"
            aria-label="Monthly filter"
          >
            Monthly
          </button>
        </div>
      </article>
      <div class="card__container">
        <div class="card__illustration work">
          <img src="/images/icon-work.svg" alt="" />
        </div>
        <article class="card work__card" id="work">
          <div class="card__info">
            <div class="title__options">
              <h2>Work</h2>
              <button aria-label="Options">
                <img src="/images/icon-ellipsis.svg" alt="" />
              </button>
            </div>
            <div class="hours">
              <p><span class="currentHours">5</span>hrs</p>
              <p class="small">
                Last Week - <span class="previousHours">7</span>hrs
              </p>
            </div>
          </div>
        </article>
      </div>
      <div class="card__container">
        <div class="card__illustration play">
          <img src="/images/icon-play.svg" alt="" />
        </div>
        <article class="card" id="play">
          <div class="card__info">
            <div class="title__options">
              <h2>Play</h2>
              <button aria-label="Options">
                <img src="/images/icon-ellipsis.svg" alt="" />
              </button>
            </div>
            <div class="hours">
              <p><span id="currentHours">1</span>hrs</p>
              <p class="small">
                Last Week - <span id="previousHours">2</span>hrs
              </p>
            </div>
          </div>
        </article>
      </div>
      <div class="card__container">
        <div class="card__illustration study">
          <img src="/images/icon-study.svg" alt="" />
        </div>
        <article class="card" id="study">
          <div class="card__info">
            <div class="title__options">
              <h2>Study</h2>
              <button aria-label="Options">
                <img src="/images/icon-ellipsis.svg" alt="" />
              </button>
            </div>
            <div class="hours">
              <p><span class="currentHours">0</span>hrs</p>
              <p class="small">
                Last Week - <span class="previousHours">1</span>hrs
              </p>
            </div>
          </div>
        </article>
      </div>
      <div class="card__container">
        <div class="card__illustration exercise">
          <img src="/images/icon-exercise.svg" alt="" />
        </div>
        <article class="card" id="exercise">
          <div class="card__info">
            <div class="title__options">
              <h2>Exercise</h2>
              <button aria-label="Options">
                <img src="/images/icon-ellipsis.svg" alt="" />
              </button>
            </div>
            <div class="hours">
              <p><span class="currentHours">1</span>hrs</p>
              <p class="small">
                Last Week - <span class="previousHours">1</span>hrs
              </p>
            </div>
          </div>
        </article>
      </div>
      <div class="card__container">
        <div class="card__illustration social">
          <img src="/images/icon-social.svg" alt="" />
        </div>
        <article class="card" id="social">
          <div class="card__info">
            <div class="title__options">
              <h2>Social</h2>
              <button aria-label="Options">
                <img src="/images/icon-ellipsis.svg" alt="" />
              </button>
            </div>
            <div class="hours">
              <p><span class="currentHours">1</span>hrs</p>
              <p class="small">
                Last Week - <span class="previousHours">3</span>hrs
              </p>
            </div>
          </div>
        </article>
      </div>
      <div class="card__container">
        <div class="card__illustration self-care">
          <img src="/images/icon-self-care.svg" alt="" />
        </div>
        <article class="card" id="self-care">
          <div class="card__info">
            <div class="title__options">
              <h2>Self Care</h2>
              <button aria-label="Options">
                <img src="/images/icon-ellipsis.svg" alt="" />
              </button>
            </div>
            <div class="hours">
              <p><span class="currentHours">0</span>hrs</p>
              <p class="small">
                Last Week - <span class="previousHours">1</span>hrs
              </p>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
